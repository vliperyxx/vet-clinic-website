<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Pet Life</title>
    <link rel="icon" type="image/x-icon" href="public/icons/favicon.svg">
    <link rel="stylesheet" href="scss/appointment.scss">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar_info">
            <p class="top-bar_address">
                <img src="public/icons/top-bar/location-icon.svg" alt="Location Icon" class="top-bar_icon">
                <span>Kyiv, 9 Khreshchatyk St.</span>
            </p>
            <p class="top-bar_schedule">
                <img src="public/icons/top-bar/clock-icon.svg" alt="Clock Icon" class="top-bar_icon">
                <span>AM â€“ 9:00 PM, no days off</span> 
            </p>
        </div>
    </div>

    <header class="header"> 
        <a class="logo" href="/">
            <img src="public/images/logo.svg" alt="Pet Life Logo" class="logo-image">
        </a>
        <nav class="menu desktop">
            <ul class="menu-list">
                <li class="menu-item"><a href="index.html" class="menu-link">Main</a></li>
                <li class="menu-item"><a href="blog.html" class="menu-link">Blog</a></li>
                <li class="menu-item"><a href="services.html" class="menu-link">Services</a></li>
                <li class="menu-item"><a href="special-offers.html" class="menu-link">Special Offers</a></li>
                <li class="menu-item"><a href="prices.html" class="menu-link">Prices</a></li>
                <li class="menu-item"><a href="contacts.html" class="menu-link">Contacts</a></li>
            </ul>
        </nav>
        <button class="nav-button">Login</button>
    
        <div class="burger-menu mobile">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
    </header>     

    <div class="mobile-menu">
        <button class="nav-button">Login</button>
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html" class="menu-link">Main</a></li>
            <li class="menu-item"><a href="blog.html" class="menu-link">Blog</a></li>
            <li class="menu-item"><a href="services.html" class="menu-link">Services</a></li>
            <li class="menu-item"><a href="special-offers.html" class="menu-link">Special Offers</a></li>
            <li class="menu-item"><a href="prices.html" class="menu-link">Prices</a></li>
            <li class="menu-item"><a href="contacts.html" class="menu-link">Contacts</a></li>
        </ul>
    </div>

    <main class="appointment-section">
        <div class="appointment-form_container">
            <h2 class="appointment-title bold-txt blue">Book an Appointment</h2>
            <form class="appointment-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Vaccinations">Vaccinations</option>
                        <option value="Anesthesia">Anesthesia</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Veterinary Dermatology">Veterinary Dermatology</option>
                        <option value="Diagnostic Services">Diagnostic Services</option>
                        <option value="Pet Microchipping">Pet Microchipping</option>
                        <option value="Dentistry">Dentistry</option>
                        <option value="Oncology Treatment">Oncology Treatment</option>
                        <option value="Animal Surgery">Animal Surgery</option>
                    </select>
                </div>
                <button type="submit" class="appointment-button blue-button">Continue</button>
            </form>
        </div>        
        <div class="appointment-image">
            <img src="public/images/appointment/dog-raising-paw.png" alt="Dog raising paw" class="appointment-dog_image">
        </div>
    </main>

    <div class="overlay"></div>
    
    <script src="scripts/main.js" defer></script>
</body>
</html>
